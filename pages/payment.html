<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付 - CarFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>14:21</span>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <a href="order.html" class="nav-back"><i class="fas fa-chevron-left"></i></a>
        <h1 class="nav-title">支付订单</h1>
    </div>
    
    <div class="main-content">
        <!-- 订单信息 -->
        <div class="bg-white p-4 mb-3">
            <div class="flex items-center justify-between mb-4">
                <h2 class="font-bold">订单信息</h2>
                <span class="text-sm text-gray-500">订单号: 2023071500123</span>
            </div>
            <div class="flex">
                <div class="w-16 h-16 bg-gray-200 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover">
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium">晶钻系列 - 全车防爆隔热膜</h3>
                    <p class="text-gray-500 text-sm mt-1">深灰色 | 隔热率95%</p>
                    <div class="flex justify-between items-center mt-1">
                        <span class="text-red-500 font-medium">¥2599</span>
                        <span class="text-gray-500 text-sm">x1</span>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-200 mt-4 pt-3">
                <div class="flex justify-between text-sm mb-1">
                    <span class="text-gray-500">优惠券</span>
                    <span class="text-red-500">-¥200</span>
                </div>
                <div class="flex justify-between text-sm mb-1">
                    <span class="text-gray-500">安装费</span>
                    <span>¥0</span>
                </div>
                <div class="flex justify-between font-bold mt-2">
                    <span>实付金额</span>
                    <span class="text-red-500">¥2399</span>
                </div>
            </div>
        </div>
        
        <!-- 支付方式 -->
        <div class="bg-white p-4 mb-3">
            <h2 class="font-bold mb-4">选择支付方式</h2>
            
            <div class="mb-3">
                <div class="flex items-center justify-between p-3 border border-blue-500 rounded-lg bg-blue-50">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 rounded flex items-center justify-center mr-3">
                            <i class="fab fa-weixin text-white"></i>
                        </div>
                        <span>微信支付</span>
                    </div>
                    <div class="w-5 h-5 rounded-full border-2 border-blue-500 flex items-center justify-center">
                        <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-500 rounded flex items-center justify-center mr-3">
                            <i class="fab fa-alipay text-white"></i>
                        </div>
                        <span>支付宝</span>
                    </div>
                    <div class="w-5 h-5 rounded-full border-2 border-gray-300"></div>
                </div>
            </div>
            
            <div class="mb-3">
                <div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-red-500 rounded flex items-center justify-center mr-3">
                            <i class="fas fa-credit-card text-white"></i>
                        </div>
                        <span>银行卡支付</span>
                    </div>
                    <div class="w-5 h-5 rounded-full border-2 border-gray-300"></div>
                </div>
            </div>
        </div>
        
        <!-- 支付详情 -->
        <div class="bg-white p-4 mb-20">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold">支付详情</h2>
                <span class="text-gray-500 text-sm">需在 <span class="text-red-500">14:51</span> 前完成支付</span>
            </div>
            
            <div class="text-center">
                <div class="text-5xl font-bold mb-3">¥2399.00</div>
                <p class="text-gray-500 text-sm mb-6">支付给"CarFilm汽车贴膜"</p>
                <div class="flex justify-center">
                    <div class="h-48 w-48 bg-white p-3 border border-gray-200 rounded-lg">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/1200px-QR_code_for_mobile_English_Wikipedia.svg.png" class="h-full w-full">
                    </div>
                </div>
                <p class="text-sm text-gray-500 mt-3">请使用微信扫一扫</p>
            </div>
        </div>
    </div>
    
    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex items-center justify-between">
            <div>
                <span class="text-sm text-gray-500">实付金额：</span>
                <span class="text-red-500 font-bold text-lg">¥2399</span>
            </div>
            <button class="bg-blue-500 text-white font-medium px-8 py-2 rounded-full">
                确认支付
            </button>
        </div>
    </div>
</body>
</html>
