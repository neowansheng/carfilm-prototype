<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览 - CarFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>14:21</span>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <h1 class="nav-title">车膜预览</h1>
    </div>
    
    <div class="main-content">
        <!-- 选择车型 -->
        <div class="bg-white p-4 mb-3">
            <h2 class="font-bold mb-3">选择车型</h2>
            <div class="grid grid-cols-2 gap-3">
                <div class="relative rounded-lg overflow-hidden h-40 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <div class="text-center">
                            <h3 class="text-white font-bold text-lg">轿车</h3>
                            <button class="mt-2 bg-blue-500 text-white text-sm px-4 py-1 rounded-full">选择</button>
                        </div>
                    </div>
                </div>
                <div class="relative rounded-lg overflow-hidden h-40 bg-gray-200">
                    <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
                        <div class="text-center">
                            <h3 class="text-white font-bold text-lg">SUV</h3>
                            <button class="mt-2 bg-blue-500 text-white text-sm px-4 py-1 rounded-full">选择</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 选择膜类型 -->
        <div class="bg-white p-4 mb-3">
            <h2 class="font-bold mb-3">选择膜类型</h2>
            <div class="grid grid-cols-2 gap-2">
                <button class="p-3 bg-gray-100 rounded-lg text-center">
                    <div class="w-12 h-12 mx-auto rounded-full bg-blue-100 flex items-center justify-center mb-2">
                        <i class="fas fa-sun text-blue-500"></i>
                    </div>
                    <h3 class="font-medium text-sm">隔热膜</h3>
                </button>
                <button class="p-3 bg-gray-100 rounded-lg text-center">
                    <div class="w-12 h-12 mx-auto rounded-full bg-red-100 flex items-center justify-center mb-2">
                        <i class="fas fa-shield-alt text-red-500"></i>
                    </div>
                    <h3 class="font-medium text-sm">防爆膜</h3>
                </button>
                <button class="p-3 bg-gray-100 rounded-lg text-center">
                    <div class="w-12 h-12 mx-auto rounded-full bg-purple-100 flex items-center justify-center mb-2">
                        <i class="fas fa-palette text-purple-500"></i>
                    </div>
                    <h3 class="font-medium text-sm">改色膜</h3>
                </button>
                <button class="p-3 bg-gray-100 rounded-lg text-center">
                    <div class="w-12 h-12 mx-auto rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                        <i class="fas fa-eye-slash text-indigo-500"></i>
                    </div>
                    <h3 class="font-medium text-sm">太阳膜</h3>
                </button>
            </div>
        </div>
        
        <!-- 热门产品 -->
        <div class="bg-white p-4 mb-3">
            <div class="flex justify-between items-center mb-3">
                <h2 class="font-bold">热门预览</h2>
                <a href="#" class="text-sm text-gray-500">查看更多 <i class="fas fa-chevron-right text-xs"></i></a>
            </div>
            <div class="overflow-x-auto whitespace-nowrap flex space-x-3 pb-2">
                <a href="preview.html" class="flex-shrink-0 w-32">
                    <div class="h-24 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs font-medium mt-1">晶钻系列全车隔热膜</p>
                </a>
                <a href="preview.html" class="flex-shrink-0 w-32">
                    <div class="h-24 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs font-medium mt-1">纳米碳膜全车套餐</p>
                </a>
                <a href="preview.html" class="flex-shrink-0 w-32">
                    <div class="h-24 bg-gray-200 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1560958089-b8a1929cea89?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <p class="text-xs font-medium mt-1">太阳膜前档套装</p>
                </a>
            </div>
        </div>
        
        <!-- 预览指南 -->
        <div class="bg-white p-4 mb-20">
            <h2 class="font-bold mb-3">预览指南</h2>
            <div class="bg-blue-50 p-3 rounded-lg flex items-start">
                <i class="fas fa-info-circle text-blue-500 mr-3 mt-0.5 text-lg"></i>
                <div class="text-sm text-gray-600">
                    <p class="mb-2">轻松预览不同车膜在您爱车上的效果，帮助您做出更好的选择。</p>
                    <p>1. 选择您的车型（轿车/SUV）</p>
                    <p>2. 选择感兴趣的膜类型</p>
                    <p>3. 浏览或搜索产品</p>
                    <p>4. 调整透明度和角度查看效果</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item text-gray-500">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="preview_home.html" class="tab-item active-tab">
            <i class="fas fa-car"></i>
            <span>预览</span>
        </a>
        <a href="stores.html" class="tab-item text-gray-500">
            <i class="fas fa-store"></i>
            <span>门店</span>
        </a>
        <a href="profile.html" class="tab-item text-gray-500">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
