<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - CarFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>14:21</span>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    
    <div class="main-content">
        <!-- 头部搜索栏 -->
        <div class="p-4 sticky top-0 bg-white shadow-sm z-10">
            <div class="flex items-center mb-4">
                <h1 class="text-xl font-bold flex-1">CarFilm<span class="text-blue-500">车膜</span></h1>
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-user text-gray-500"></i>
                </div>
            </div>
            <div class="bg-gray-100 rounded-full py-2 px-4 flex items-center">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="搜索车膜产品" class="bg-transparent w-full outline-none text-sm">
            </div>
        </div>
        
        <!-- 横向分类栏 -->
        <div class="whitespace-nowrap overflow-x-auto p-3 bg-white mb-2">
            <button class="inline-block px-4 py-2 mr-2 bg-blue-500 text-white rounded-full text-sm font-medium">全部</button>
            <button class="inline-block px-4 py-2 mr-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">隔热膜</button>
            <button class="inline-block px-4 py-2 mr-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">防爆膜</button>
            <button class="inline-block px-4 py-2 mr-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">改色膜</button>
            <button class="inline-block px-4 py-2 mr-2 bg-gray-100 text-gray-600 rounded-full text-sm font-medium">太阳膜</button>
        </div>
        
        <!-- 热门推荐 -->
        <div class="px-4 py-3 bg-white mb-2">
            <h2 class="text-lg font-bold mb-3">热门推荐</h2>
            <div class="w-full h-40 rounded-lg overflow-hidden bg-gray-200 relative">
                <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-full object-cover">
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black to-transparent p-3">
                    <h3 class="text-white font-bold">晶钻系列 - 全车防爆隔热膜</h3>
                    <p class="text-gray-200 text-sm">隔热率95% | 紫外线阻隔99%</p>
                </div>
            </div>
        </div>
        
        <!-- 产品列表 -->
        <div class="p-4 bg-white">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold">热销产品</h2>
                <a href="#" class="text-sm text-gray-500">查看全部 <i class="fas fa-chevron-right text-xs"></i></a>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <!-- 产品1 -->
                <div class="product-card bg-white">
                    <div class="h-32 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="p-2">
                        <h3 class="font-medium text-sm">极光系列隔热膜</h3>
                        <p class="text-gray-500 text-xs">隔热防爆 | 5年质保</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-red-500 font-medium">¥1299起</span>
                            <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded">选购</button>
                        </div>
                    </div>
                </div>
                
                <!-- 产品2 -->
                <div class="product-card bg-white">
                    <div class="h-32 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="p-2">
                        <h3 class="font-medium text-sm">钻石系列陶瓷膜</h3>
                        <p class="text-gray-500 text-xs">高清晰度 | 10年质保</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-red-500 font-medium">¥2599起</span>
                            <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded">选购</button>
                        </div>
                    </div>
                </div>
                
                <!-- 产品3 -->
                <div class="product-card bg-white">
                    <div class="h-32 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1553440569-bcc63803a83d?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="p-2">
                        <h3 class="font-medium text-sm">纳米碳膜全车套餐</h3>
                        <p class="text-gray-500 text-xs">防紫外线 | 高性价比</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-red-500 font-medium">¥1899起</span>
                            <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded">选购</button>
                        </div>
                    </div>
                </div>
                
                <!-- 产品4 -->
                <div class="product-card bg-white">
                    <div class="h-32 bg-gray-200">
                        <img src="https://images.unsplash.com/photo-1560958089-b8a1929cea89?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                    </div>
                    <div class="p-2">
                        <h3 class="font-medium text-sm">太阳膜前档套装</h3>
                        <p class="text-gray-500 text-xs">防眩光 | 清晰视野</p>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-red-500 font-medium">¥899起</span>
                            <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded">选购</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item active-tab">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </a>
        <a href="preview.html" class="tab-item text-gray-500">
            <i class="fas fa-car"></i>
            <span>预览</span>
        </a>
        <a href="stores.html" class="tab-item text-gray-500">
            <i class="fas fa-store"></i>
            <span>门店</span>
        </a>
        <a href="profile.html" class="tab-item text-gray-500">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
