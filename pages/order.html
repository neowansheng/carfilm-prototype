<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下单 - CarFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>14:21</span>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <a href="product.html" class="nav-back"><i class="fas fa-chevron-left"></i></a>
        <h1 class="nav-title">确认订单</h1>
    </div>
    
    <div class="main-content">
        <!-- 门店信息 -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold mb-3">安装门店</h2>
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-medium">CarFilm旗舰店-徐家汇店</h3>
                    <p class="text-sm text-gray-500 mt-1">徐汇区虹桥路188号环贸广场B1-12</p>
                </div>
                <a href="stores.html" class="text-blue-500 text-sm">更换</a>
            </div>
        </div>
        
        <!-- 预约时间 -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold mb-3">预约时间</h2>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="far fa-calendar-alt text-blue-500"></i>
                    </div>
                    <span>2023年7月15日 星期六</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            <div class="flex items-center justify-between mt-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="far fa-clock text-blue-500"></i>
                    </div>
                    <span>上午 10:00-12:00</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- 车辆信息 -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold mb-3">车辆信息</h2>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                        <i class="fas fa-car text-blue-500"></i>
                    </div>
                    <span>添加车辆信息</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- 产品信息 -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold mb-3">产品信息</h2>
            <div class="flex">
                <div class="w-20 h-20 bg-gray-200 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80" class="w-full h-full object-cover">
                </div>
                <div class="ml-3 flex-1">
                    <h3 class="font-medium">晶钻系列 - 全车防爆隔热膜</h3>
                    <p class="text-gray-500 text-sm mt-1">深灰色 | 隔热率95%</p>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-red-500 font-medium">¥2599</span>
                        <div class="flex items-center">
                            <button class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center">
                                <i class="fas fa-minus text-gray-500 text-xs"></i>
                            </button>
                            <span class="mx-3">1</span>
                            <button class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center">
                                <i class="fas fa-plus text-gray-500 text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 优惠券 -->
        <div class="bg-white p-4 mb-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
                        <i class="fas fa-ticket-alt text-red-500"></i>
                    </div>
                    <span>优惠券</span>
                </div>
                <div class="flex items-center">
                    <span class="text-red-500 mr-2">满2000减200</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- 备注信息 -->
        <div class="bg-white p-4 mb-2">
            <h2 class="font-bold mb-3">备注信息</h2>
            <textarea placeholder="请输入备注信息（选填）" class="w-full p-3 bg-gray-100 rounded-lg text-sm" rows="3"></textarea>
        </div>
        
        <!-- 订单金额 -->
        <div class="bg-white p-4 mb-20">
            <h2 class="font-bold mb-3">金额详情</h2>
            <div class="flex justify-between text-sm mb-2">
                <span>商品金额</span>
                <span>¥2599</span>
            </div>
            <div class="flex justify-between text-sm mb-2">
                <span>优惠券</span>
                <span class="text-red-500">-¥200</span>
            </div>
            <div class="flex justify-between text-sm mb-2">
                <span>安装费</span>
                <span>¥0</span>
            </div>
            <div class="border-t border-gray-200 mt-3 pt-3 flex justify-between font-bold">
                <span>实付金额</span>
                <span class="text-red-500">¥2399</span>
            </div>
        </div>
    </div>
    
    <!-- 底部支付栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex items-center justify-between">
            <div>
                <span class="text-sm text-gray-500">实付金额：</span>
                <span class="text-red-500 font-bold text-lg">¥2399</span>
            </div>
            <button class="bg-blue-500 text-white font-medium px-8 py-2 rounded-full">
                提交订单
            </button>
        </div>
    </div>
</body>
</html>
