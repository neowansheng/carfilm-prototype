<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预览效果 - CarFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>14:21</span>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <a href="product.html" class="nav-back"><i class="fas fa-chevron-left"></i></a>
        <h1 class="nav-title">预览效果</h1>
    </div>
    
    <div class="main-content">
        <!-- 车型选择 -->
        <div class="bg-white p-4">
            <h2 class="font-bold mb-3">选择车型</h2>
            <div class="flex space-x-4">
                <button class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium">轿车</button>
                <button class="flex-1 py-2 bg-gray-200 text-gray-600 rounded-lg text-sm font-medium">SUV</button>
            </div>
        </div>
        
        <!-- 膜色选择 -->
        <div class="bg-white mt-2 p-4">
            <h2 class="font-bold mb-3">选择膜色</h2>
            <div class="flex space-x-3">
                <button class="h-10 w-10 rounded-full bg-gray-800 border-2 border-blue-500 flex items-center justify-center">
                    <i class="fas fa-check text-white text-xs"></i>
                </button>
                <button class="h-10 w-10 rounded-full bg-gray-500 border-2 border-white"></button>
                <button class="h-10 w-10 rounded-full bg-blue-900 border-2 border-white"></button>
                <button class="h-10 w-10 rounded-full bg-green-900 border-2 border-white"></button>
            </div>
        </div>
        
        <!-- 部位选择 -->
        <div class="bg-white mt-2 p-4">
            <h2 class="font-bold mb-3">选择部位</h2>
            <div class="grid grid-cols-3 gap-2">
                <button class="py-2 bg-blue-500 text-white rounded-lg text-sm font-medium">全车</button>
                <button class="py-2 bg-gray-200 text-gray-600 rounded-lg text-sm font-medium">前挡</button>
                <button class="py-2 bg-gray-200 text-gray-600 rounded-lg text-sm font-medium">侧窗</button>
                <button class="py-2 bg-gray-200 text-gray-600 rounded-lg text-sm font-medium">后挡</button>
                <button class="py-2 bg-gray-200 text-gray-600 rounded-lg text-sm font-medium">天窗</button>
            </div>
        </div>
        
        <!-- 预览效果图 -->
        <div class="bg-white mt-2 p-4">
            <h2 class="font-bold mb-3">预览效果</h2>
            <div class="relative">
                <img src="https://images.unsplash.com/photo-1550355291-bbee04a92027?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" class="w-full h-48 object-cover rounded-lg">
                <div class="absolute inset-0 bg-black bg-opacity-20 rounded-lg"></div>
            </div>
            
            <!-- 透明度调节 -->
            <div class="mt-4">
                <div class="flex justify-between text-sm mb-1">
                    <span>透明度调节</span>
                    <span>70%</span>
                </div>
                <input type="range" min="0" max="100" value="70" class="w-full">
            </div>
        </div>
        
        <!-- 更多角度 -->
        <div class="bg-white mt-2 p-4">
            <h2 class="font-bold mb-3">更多角度</h2>
            <div class="flex overflow-x-auto space-x-3 pb-2">
                <div class="flex-shrink-0 w-32 h-24 bg-gray-200 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                </div>
                <div class="flex-shrink-0 w-32 h-24 bg-gray-200 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1543465077-db45d34b88a5?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                </div>
                <div class="flex-shrink-0 w-32 h-24 bg-gray-200 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1541899481282-d53bffe3c35d?ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
        
        <!-- 产品信息提示 -->
        <div class="bg-white mt-2 p-4 mb-20">
            <div class="flex items-center bg-blue-50 p-3 rounded-lg">
                <i class="fas fa-info-circle text-blue-500 mr-3 text-lg"></i>
                <div class="text-sm text-gray-600">
                    <p>当前预览的是晶钻系列全车防爆隔热膜，实际效果可能因光线、角度等因素略有差异</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部操作栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex space-x-3">
            <a href="product.html" class="flex-1 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg text-center">
                返回详情
            </a>
            <a href="order.html" class="flex-1 py-3 bg-blue-500 text-white font-medium rounded-lg text-center">
                立即购买
            </a>
        </div>
    </div>
</body>
</html>
