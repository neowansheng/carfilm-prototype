<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助中心 - CarFilm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 h-screen">
    <!-- 状态栏 -->
    <div class="status-bar">
        <span>14:21</span>
        <div>
            <span class="mr-1"><i class="fas fa-signal"></i></span>
            <span class="mr-1"><i class="fas fa-wifi"></i></span>
            <span><i class="fas fa-battery-three-quarters"></i></span>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-bar">
        <a href="settings.html" class="nav-back"><i class="fas fa-chevron-left"></i></a>
        <h1 class="nav-title">帮助中心</h1>
    </div>
    
    <div class="main-content">
        <!-- 搜索栏 -->
        <div class="p-4 bg-white">
            <div class="bg-gray-100 rounded-full py-2 px-4 flex items-center">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" placeholder="搜索问题" class="bg-transparent w-full outline-none text-sm">
            </div>
        </div>
        
        <!-- 常见分类 -->
        <div class="grid grid-cols-3 gap-3 p-4 bg-white border-t border-gray-100">
            <button class="p-3 bg-blue-50 rounded-lg text-center">
                <div class="w-10 h-10 mx-auto rounded-full bg-blue-100 flex items-center justify-center mb-2">
                    <i class="fas fa-film text-blue-500"></i>
                </div>
                <h3 class="text-xs">产品问题</h3>
            </button>
            <button class="p-3 bg-green-50 rounded-lg text-center">
                <div class="w-10 h-10 mx-auto rounded-full bg-green-100 flex items-center justify-center mb-2">
                    <i class="fas fa-tools text-green-500"></i>
                </div>
                <h3 class="text-xs">安装服务</h3>
            </button>
            <button class="p-3 bg-purple-50 rounded-lg text-center">
                <div class="w-10 h-10 mx-auto rounded-full bg-purple-100 flex items-center justify-center mb-2">
                    <i class="fas fa-shield-alt text-purple-500"></i>
                </div>
                <h3 class="text-xs">质保政策</h3>
            </button>
            <button class="p-3 bg-red-50 rounded-lg text-center">
                <div class="w-10 h-10 mx-auto rounded-full bg-red-100 flex items-center justify-center mb-2">
                    <i class="fas fa-credit-card text-red-500"></i>
                </div>
                <h3 class="text-xs">支付问题</h3>
            </button>
            <button class="p-3 bg-yellow-50 rounded-lg text-center">
                <div class="w-10 h-10 mx-auto rounded-full bg-yellow-100 flex items-center justify-center mb-2">
                    <i class="fas fa-exchange-alt text-yellow-500"></i>
                </div>
                <h3 class="text-xs">退换政策</h3>
            </button>
            <button class="p-3 bg-indigo-50 rounded-lg text-center">
                <div class="w-10 h-10 mx-auto rounded-full bg-indigo-100 flex items-center justify-center mb-2">
                    <i class="fas fa-headset text-indigo-500"></i>
                </div>
                <h3 class="text-xs">联系客服</h3>
            </button>
        </div>
        
        <!-- 常见问题 -->
        <div class="mt-3 bg-white">
            <div class="p-4 border-b border-gray-100">
                <h2 class="font-bold">常见问题</h2>
            </div>
            
            <div class="border-b border-gray-100">
                <button class="w-full p-4 flex justify-between items-center">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            <span class="text-blue-500 text-xs font-medium">Q</span>
                        </div>
                        <p class="text-left">贴膜后多久可以正常用车？需要注意什么？</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
            
            <div class="border-b border-gray-100">
                <button class="w-full p-4 flex justify-between items-center">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            <span class="text-blue-500 text-xs font-medium">Q</span>
                        </div>
                        <p class="text-left">车膜有气泡或边缘起翘怎么办？</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
            
            <div class="border-b border-gray-100">
                <button class="w-full p-4 flex justify-between items-center">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            <span class="text-blue-500 text-xs font-medium">Q</span>
                        </div>
                        <p class="text-left">如何区分不同类型的车膜及其性能差异？</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
            
            <div class="border-b border-gray-100">
                <button class="w-full p-4 flex justify-between items-center">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            <span class="text-blue-500 text-xs font-medium">Q</span>
                        </div>
                        <p class="text-left">车膜质保期内如何申请售后服务？</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
            
            <div class="border-b border-gray-100">
                <button class="w-full p-4 flex justify-between items-center">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            <span class="text-blue-500 text-xs font-medium">Q</span>
                        </div>
                        <p class="text-left">预约安装后想更改时间怎么操作？</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
            
            <div>
                <button class="w-full p-4 flex justify-between items-center">
                    <div class="flex items-start">
                        <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-3 mt-0.5 flex-shrink-0">
                            <span class="text-blue-500 text-xs font-medium">Q</span>
                        </div>
                        <p class="text-left">不同车型的贴膜价格为什么不同？</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </button>
            </div>
        </div>
        
        <!-- 问题详情示例 -->
        <div class="mt-3 bg-white p-4 mb-20">
            <h3 class="font-bold mb-3">贴膜后多久可以正常用车？</h3>
            <div class="text-gray-600 text-sm">
                <p class="mb-3">通常情况下，车窗贴膜后需要等待24-48小时再正常使用车辆，以确保膜面完全粘合和干燥。在此期间建议：</p>
                <ol class="list-decimal pl-5 space-y-2">
                    <li>不要立即摇下车窗，避免影响膜面粘合</li>
                    <li>尽量避免高温环境，不要立即进行高压冲洗</li>
                    <li>如遇到极端天气，可能需要延长等待时间</li>
                    <li>膜面初期可能出现轻微雾化或水泡现象，属于正常现象，一般会在2-3天内消失</li>
                </ol>
                <p class="mt-3">若贴膜7天后仍有明显气泡或其他异常，请联系门店进行检查。</p>
            </div>
        </div>
        
        <!-- 联系客服按钮 -->
        <div class="fixed bottom-4 left-0 right-0 px-4">
            <button class="w-full bg-blue-500 text-white font-medium py-3 rounded-full flex items-center justify-center">
                <i class="fas fa-headset mr-2"></i>
                联系在线客服
            </button>
        </div>
    </div>
</body>
</html>
