<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFilm 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .device-frame {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 0 auto;
            position: relative;
            border: 1px solid #ddd;
        }
        .screen-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-8">CarFilm 应用原型</h1>
    
    <!-- 主要页面 -->
    <h2 class="section-title">主要页面</h2>
    <div class="prototype-grid">
        <!-- 首页/产品列表 -->
        <div>
            <div class="screen-title">首页/产品列表</div>
            <div class="device-frame">
                <iframe src="pages/home.html"></iframe>
            </div>
        </div>
        
        <!-- 产品详情 -->
        <div>
            <div class="screen-title">产品详情</div>
            <div class="device-frame">
                <iframe src="pages/product.html"></iframe>
            </div>
        </div>
        
        <!-- 预览主页 -->
        <div>
            <div class="screen-title">预览主页</div>
            <div class="device-frame">
                <iframe src="pages/preview_home.html"></iframe>
            </div>
        </div>
        
        <!-- 预览效果 -->
        <div>
            <div class="screen-title">预览效果</div>
            <div class="device-frame">
                <iframe src="pages/preview.html"></iframe>
            </div>
        </div>
        
        <!-- 门店选择 -->
        <div>
            <div class="screen-title">门店选择</div>
            <div class="device-frame">
                <iframe src="pages/stores.html"></iframe>
            </div>
        </div>
        
        <!-- 个人中心 -->
        <div>
            <div class="screen-title">个人中心</div>
            <div class="device-frame">
                <iframe src="pages/profile.html"></iframe>
            </div>
        </div>
    </div>
    
    <!-- 订单流程 -->
    <h2 class="section-title">订单流程</h2>
    <div class="prototype-grid">
        <!-- 下单页面 -->
        <div>
            <div class="screen-title">下单页面</div>
            <div class="device-frame">
                <iframe src="pages/order.html"></iframe>
            </div>
        </div>
        
        <!-- 支付页面 -->
        <div>
            <div class="screen-title">支付页面</div>
            <div class="device-frame">
                <iframe src="pages/payment.html"></iframe>
            </div>
        </div>
    </div>
    
    <!-- 用户相关 -->
    <h2 class="section-title">用户相关</h2>
    <div class="prototype-grid">
        <!-- 登录/注册 -->
        <div>
            <div class="screen-title">登录/注册</div>
            <div class="device-frame">
                <iframe src="pages/login.html"></iframe>
            </div>
        </div>
        
        <!-- 质保信息 -->
        <div>
            <div class="screen-title">质保信息</div>
            <div class="device-frame">
                <iframe src="pages/warranty.html"></iframe>
            </div>
        </div>
        
        <!-- 设置页面 -->
        <div>
            <div class="screen-title">设置页面</div>
            <div class="device-frame">
                <iframe src="pages/settings.html"></iframe>
            </div>
        </div>
        
        <!-- 帮助中心 -->
        <div>
            <div class="screen-title">帮助中心</div>
            <div class="device-frame">
                <iframe src="pages/help.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
